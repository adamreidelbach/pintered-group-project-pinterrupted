<!-- clickable add to board button -->

  <div class="explore-cards" infinite-scroll="nextPage()" infinite-scroll-disabled="busy || noMoreData" infinite-scroll-distance="2">
      <div class="card">
        <div class="card-image">
          <img src="images/grey-background.jpg" class="addPinImg">
          <span class="card-title">Add Pin</span>
          <!-- Add Pin Modal Trigger -->
          <a class="addPinIcon btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" data-target='addPinModal' modal>library_add</i></a>
        </div>
      </div>
    <div ng-repeat="pins in allPins | filter: searchText.search">
      <div class="card">
        <div class="card-image">
          <img src="{{pins.url}}">
          <span class="card-title">{{pins.title}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" data-target='addBoardModal' modal>playlist_add</i></a>
        </div>
        <div class="card-content">
          <p>{{pins.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="busy">Loading...</div>
<!-- Modals -->


  <div id="addBoardModal" class="modal">
      <div class="modal-content">
          <h4>Add To New Board</h4>
          <label>Title:</label>
          <p><input type="text" ng-model="addBoard"></p>
          <h4>Add To Existing Board</h4>
          <!-- Dropdown menu of user's current boards -->
          <!-- Dropdown Trigger -->
         <!--  <a class='dropdown-button btn' href='javascript:void(0);' data-activates='demoDropdown' dropdown data-hover="true">Choose Existing Board</a> -->

          <!-- Dropdown Structure -->
          <div input-field>
            <select class="browser-default" material-select watch>
              <option ng-repeat="board in boardArray">{{board.title}}</option>
            </select>
          </div>

      <div class="modal-footer">
        <a href="#!/explore" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        <a href="#!/explore" ng-click="addNew(addBoard)" class="btn waves-effect red">Add Pin</a>
    </div>
      </div>
  </div>

  <!-- Add Pin Modal Structure -->
  <div id="addPinModal" class="modal">
    <div class="modal-content">
      <h4>Add a Pin</h4>
      <input type="text" ng-model="newPinObject.url" placeholder="Image Link">
      <input type="text" ng-model="newPinObject.title" placeholder="Title For Pin">
      <input type="text" ng-model="newPinObject.description" placeholder="Description For Pin">
      <h5>Choose Exisiting Board</h5>
      <div>
        <div input-field>
              <select class="browser-default" material-select watch ng-model="boardArray.id">
                  <option ng-repeat="board in boardArray">{{board.title}}</option>
              </select>
      </div>
        <p>OR</p>
      <h5>Create New Board:</h5>
      <input type="text" placeholder="Board Name">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!/explore" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="#!/explore" class="btn waves-effect red" ng-click="addNewPin()">Add Pin</a>
    </div>
  </div>

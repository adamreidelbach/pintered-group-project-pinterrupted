<!--add a pin button  -->
<!-- clickable add to board button -->

  <div class="row">
    <div class="col xs m4" ng-repeat="pins in allPins">
      <div class="card">
        <div class="card-image">
          <img src="{{pins.url}}">
          <span class="card-title">{{pins.title}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" data-target='addBoardModal' modal>playlist_add</i></a>
        </div>
        <div class="card-content">
          <p>{{pins.description}}</p>
        </div>
      </div>
    </div>
        <div class="col xs m4">
      <div class="card">
        <div class="card-image">
          <img src="images/puppy.jpg">
          <span class="card-title">Add Pin</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red buttonStyling"><i class="material-icons" data-target='addBoardModal' modal>library_add</i></a>
        </div>
        <div class="card-content">
          <p>Add A Pin</p>
        </div>
      </div>
    </div>
  </div>

  <div id="addBoardModal" class="modal">
      <div class="modal-content">
          <h4>Choose Board</h4>
          <!-- Dropdown menu of user's current boards -->
          <p><input type="text">Create Board:</input></p>
          <!-- Dropdown Trigger -->
          <a class='dropdown-button btn' href='javascript:void(0);' data-activates='demoDropdown' dropdown data-hover="true">Choose Existing Board</a>

          <!-- Dropdown Structure -->
          <ul id='demoDropdown' class='dropdown-content'>
             <!--  <div ng-repeat=""> -->
              <li><a>Board 1</a></li>
              <li><a>Board 2</a></li>
              <li><a>Board 3</a></li>
          </ul>
      </div>
      <div class="modal-footer">
          <a href="#!/explore" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
          <a href="#!/explore" class="modal-action modal-close waves-effect waves-green btn-flat">Add</a>
      </div>
  </div>
